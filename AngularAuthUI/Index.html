<!doctype html>
<html lang="en" ng-app="AngularAuth">
<head>
    <meta charset="utf-8">
    <title>Vale Country Club</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="indexController">
        <div class="container">
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/announcements">Announcements</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="jumbotron">
        <div class="container">
            <div class="page-header text-center">
                <h1>Vale Country Club</h1>
            </div>
            <p>Welcome to the Value Country Club website. You must first authenticate before viewing exclusive announcements.</p>
        </div>
    </div>

    <div class="container">
        <div ng-view></div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.1.5/angular-local-storage.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/services/announcementsService.js"></script>
    <script src="app/controllers/announcementsController.js"></script>
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/controllers/indexController.js"></script>
</body>
</html>
